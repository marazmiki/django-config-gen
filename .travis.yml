language: python

python:
  - "2.5"
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

env:
  - DJANGO=1.2.7
  - DJANGO=1.3.7
  - DJANGO=1.4.13
  - DJANGO=1.5.8
  - DJANGO=1.6.5

matrix:
  exclude:
    - python: "3.2"
      env: DJANGO=1.2.7
    - python: "3.2"
      env: DJANGO=1.3.7
    - python: "3.2"
      env: DJANGO=1.4.13
    - python: "3.3"
      env: DJANGO=1.2.7
    - python: "3.3"
      env: DJANGO=1.3.7
    - python: "3.3"
      env: DJANGO=1.4.13
    - python: "3.4"
      env: DJANGO=1.2.7
    - python: "3.4"
      env: DJANGO=1.3.7
    - python: "3.4"
      env: DJANGO=1.4.13

install:
  - pip install -q Django==$DJANGO
  - pip install -q flake8
  - pip install -q python-coveralls coverage
  - python setup.py install

before_script:
  - flake8 --exclude=migrations --ignore=W391,E501,E225 django_config_gen

after_success:
  coveralls --config_file=coverage.rc

script:
  - coverage run --include=django_config_gen/* ./tests.py

